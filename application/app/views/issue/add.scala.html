@import controllers.form.IssueForm
@(form: Form[IssueForm])

@main("Create new issue") {
  <div class="panel panel-default" style="margin-top: 100px">
    <div class="panel-heading">
      <label class="text-uppercase">CREATE NEW ISSUE</label>
    </div>
    <div class="panel-body">
      <form class="form-horizontal" action="/issues" method="post" id="form-create-issue">
        <div class="form-group">
          <label for="issue" class="col-sm-2 control-label">Content</label>
          <div class="col-sm-10">
            <textarea rows="5" cols="20" class="form-control" id="content" name="content"
            placeholder="Issue content" style="resize: none" required maxlength="1000"></textarea>
              @for(error <- form.errors("content")) {
                  <label class="label-danger">@error.message</label>
              }
          </div>
        </div>

        <div class="form-group">
          <label for="issue" class="col-sm-2 control-label">Action</label>
          <div class="col-sm-10">
            <textarea rows="5" cols="20" class="form-control" id="action" name="action"
            placeholder="Action to resolve" style="resize: none" required maxlength="1000"></textarea>
              @for(error <- form.errors("action")) {
                  <label class="label-danger">@error.message</label>
              }
          </div>
        </div>

        <div class="form-group">
          <label for="challenge" class="col-sm-2 control-label">Assignee</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="assignee"
            required maxlength="100" name="assignee" placeholder="Who take responsibility" />
              @for(error <- form.errors("assignee")) {
                  <label class="label-danger">@error.message</label>
              }
          </div>
        </div>

        <div class="form-group">
          <label for="raised-date" class="col-sm-2 control-label">Deadline</label>
          <div class="col-sm-10">
            <div class="input-group date" data-provide="datepicker" id="datepicker">
              <input type="text" class="form-control" name="deadline" required >
              <div class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-12 text-right">
            <button class="btn btn-success" type="submit">Create</button>
            <a href="/" class="btn btn-default">Cancel</a>
          </div>
        </div>
      </form>
    </div>
  </div>

}
